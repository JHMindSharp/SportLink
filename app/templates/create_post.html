<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post - SportLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function togglePostType() {
            const contentType = document.getElementById('content_type').value;
            if (contentType === 'sport') {
                document.getElementById('sport_fields').style.display = 'block';
            } else {
                document.getElementById('sport_fields').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST" action="{{ url_for('main.create_post') }}" enctype="multipart/form-data">
        <label for="content_type">Post Type:</label>
        <select name="content_type" id="content_type" onchange="togglePostType()">
            <option value="free">Free Post</option>
            <option value="sport">Sport Post</option>
        </select>

        <div id="sport_fields" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" name="title">

            <label for="subtitle">Subtitle:</label>
            <input type="text" name="subtitle">
        </div>

        <label for="content">Content:</label>
        <textarea name="content" required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*">

        <label for="video">Upload Video:</label>
        <input type="file" name="video" accept="video/*">

        <label for="music">Upload Music:</label>
        <input type="file" name="music" accept="audio/*">

        <button type="submit">Post</button>
    </form>
</body>
</html>
