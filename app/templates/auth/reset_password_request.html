{% extends 'base.html' %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<h2>Réinitialiser le mot de passe</h2>
<form method="POST" action="{{ url_for('auth.reset_password_request') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}
    {{ form.submit }}
</form>
{% endblock %}
