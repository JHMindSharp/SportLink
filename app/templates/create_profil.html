<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLink - Créer un Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Créez votre Profil</h1>
    <form method="POST" action="{{ url_for('main.register') }}">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>

        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="Email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" name="password" placeholder="Mot de passe" required>

        <label for="country">Pays :</label>
        <input type="text" name="country" placeholder="Pays" required>

        <label for="city">Ville :</label>
        <input type="text" name="city" placeholder="Ville" required>

        <label for="address">Adresse :</label>
        <input type="text" name="address" placeholder="Adresse">

        <label for="postal_code">Code Postal :</label>
        <input type="text" name="postal_code" placeholder="Code Postal">

        <label for="sex">Sexe :</label>
        <select name="sex" required>
            <option value="">Sélectionnez</option>
            <option value="Male">Homme</option>
            <option value="Female">Femme</option>
            <option value="Other">Autre</option>
        </select>

        <label for="birth_date">Date de Naissance :</label>
        <input type="date" name="birth_date" required>

        <label for="phone">Numéro de Téléphone :</label>
        <input type="tel" name="phone" placeholder="Numéro de Téléphone">

        <label><input type="checkbox" name="display_phone"> Afficher le numéro de téléphone</label>
        <label><input type="checkbox" name="display_email"> Afficher l'email</label>

        <button type="submit">S'inscrire</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
